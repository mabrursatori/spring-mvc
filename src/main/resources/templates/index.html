<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"
	type="text/css">
<title th:text="${message}">Spring MVC</title>
</head>
<body>
	<div th:replace="fragments/header::menubar"></div>
	<div class="container">
		<div class="d-grid d-md-flex justify-content-md-end">
			<a class="btn btn-primary" type="button" th:href="@{/reports/products}">Download</a>
		</div>
		<table class="table">
			<thead>
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Code</th>
				<th>Price</th>
				<th>Action</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="product : ${products}">
				<td th:text="${product.id}">
				<td th:text="${product.name}"></td>
				<td th:text="${product.code}"></td>
				<td th:text="${product.price}"></td>
				<td>
					<a class="btn btn-success" th:href="@{'/edit/'+${product.id}}">Edit</a>
					<a class="btn btn-danger" th:href="@{'/delete/'+${product.id}}">Delete</a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
	<script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"
		type="text/javascript"></script>
</body>
</html>
