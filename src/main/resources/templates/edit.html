<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"
          type="text/css">
    <title th:text="${message}">Spring MVC</title>
</head>
<body>
    <div th:replace="fragments/header::menubar"></div>
<div class="container">
    <h2>Edit Product</h2>
    <form th:object="${product}" method="post" th:action="@{/update}">
        <div class="form-group">
            <label>Code</label>
            <input type="text" class="form-control" th:field="*{code}"/>
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" th:field="*{name}"/>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="number" class="form-control" th:field="*{price}"/>
        </div>
        <input type="hidden" class="form-control" th:field="*{id}"/>
        <br/>
        <p><button class="btn btn-primary" type="submit">Submit</button></p>
    </form>
</div>
<script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"
        type="text/javascript"></script>
</body>
</html>
